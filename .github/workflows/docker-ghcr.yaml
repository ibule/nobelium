name: Docker ghcr.io
on:
  push:
    branches: [main]

env:
  IMAGE_NAME: nobelium
  DOCKER_HUB_NAMESPACE: ibule
  REGISTRY: ghcr.io
  TIME: $(date +'%Y-%m-%d-%H-%M')

jobs:
  get-current-time:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    outputs:
      current-time: ${{ steps.formatted_time.outputs.FORMATTED_TIME }}
      run_number: ${{ steps.workflow.outputs.run_number }}
    steps:
      - name: Get and Format Current Time
        id: formatted_time
        run: |
          echo "FORMATTED_TIME=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_OUTPUT
          echo "time: ${{ env.TIME }} "
          echo "${{outputs.run_number}}"
      - name: get github env
        id: workflow
        run: |
          echo " run_number:${{github.run_number }} >> $GITHUB_OUTPUT"

  push-dockerhub:
    needs: get-current-time
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Get and Format Current Time
        id: formatted_time
        run: |
          echo "FORMATTED_TIME=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_ENV
          echo "time: ${{ env.FORMATTED_TIME }} "
          echo " GITHUB_RUN_NUMBER:${{github.run_number }}"
          echo "github :${{toJson(github) }}"
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          build-args: |
            NOTION_PAGE_ID=${{secrets.NOTION_PAGE_ID}}
          context: .
          push: true
          tags: |
            ibule/${{ env.IMAGE_NAME }}:${{ env.FORMATTED_TIME}}
            ibule/${{ env.IMAGE_NAME }}:latest

  push-GitHub:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Get and Format Current Time
        id: formatted_time
        run: |
          echo "FORMATTED_TIME=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_ENV
          echo time: ${{ env.FORMATTED_TIME}} GITHUB_RUN_NUMBER:${{github.run_number}}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into registry ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ${{env.REGISTRY}}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          build-args: |
            NOTION_PAGE_ID=${{secrets.NOTION_PAGE_ID}}
          context: .
          platforms: linux/amd64,linux/arm64
          provenance: false
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository}}:${{ env.FORMATTED_TIME }}
