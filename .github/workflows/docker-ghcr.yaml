name: Docker ghcr.io

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_HUB_NAMESPACE: ibule
  REGISTRY: ghcr.io

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log into registry ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ${{env.REGISTRY}}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get and Format Current Time
        id: formatted_time
        run: |
          echo "FORMATTED_TIME=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_ENV
          echo "$GITHUB_RUN_NUMBER"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          build-args: |
            NOTION_PAGE_ID=${{secrets.NOTION_PAGE_ID}}
          context: .
          push: true
          tags: |
            ibule/${{env.IMAGE_NAME}}:${{env.FORMATTED_TIME}},
            ibule/${{env.IMAGE_NAME}}:latest,
            ${{env.REGISTRY}}/ibule/${{env.IMAGE_NAME}}:${{env.FORMATTED_TIME}}
