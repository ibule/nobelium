name: Docker ghcr.io
on:
  push:
    branches: [main]

env:
  IMAGE_NAME: nobelium
  DOCKER_HUB_NAMESPACE: ibule
  GITHUB_REGISTRY: ghcr.io
  TENCENT_DOCKER_REGISTRY: ccr.ccs.tencentyun.com
  TENCENT_NAMESPACE: ibule-public
  TIME: $(date +'%Y-%m-%d-%H-%M')

jobs:
  get-current-date:
    runs-on: ubuntu-latest
    outputs:
      current_date: ${{ steps.date.outputs.current_date }}
    steps:
      - name: Get current date and time
        id: date
        run: echo "current_date=$(date +'%Y-%m-%d-%H-%M')" >> "$GITHUB_OUTPUT"
      - name: Use date output
        run: echo ${{ steps.date.outputs.current_date }}
  push-dockerhub:
    runs-on: ubuntu-latest
    needs: get-current-date
    env:
      TZ: Asia/Shanghai
      CURRENT_DATE: ${{needs.get-current-date.outputs.current_date}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: current date and time
        run: echo current date ${{needs.get-current-date.outputs.current_date}}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          build-args: |
            NOTION_PAGE_ID=${{secrets.NOTION_PAGE_ID}}
          context: .
          push: true
          tags: |
            ibule/${{ env.IMAGE_NAME }}:v1.0.${{ github.run_number }}
            ibule/${{ env.IMAGE_NAME }}:latest

  push-GitHub:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into registry ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ${{env.GITHUB_REGISTRY}}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          build-args: |
            NOTION_PAGE_ID=${{secrets.NOTION_PAGE_ID}}
          context: .
          platforms: linux/amd64
          # platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{env.GITHUB_REGISTRY}}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ${{env.GITHUB_REGISTRY}}/${{ github.repository_owner}}/${{ env.IMAGE_NAME }}:v1.0.${{ github.run_number }}

  push-tencent:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Log into registry ccr.ccs.tencentyun.com
        uses: docker/login-action@v2
        with:
          registry: ${{env.TENCENT_DOCKER_REGISTRY}}
          username: ${{ secrets.TENCENT_DOCKER_NAME }}
          password: ${{ secrets.TENCENT_DOCKER_PASSWORD }}
      - name: build and push to tencent registry
        run: |

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          build-args: |
            NOTION_PAGE_ID=${{secrets.NOTION_PAGE_ID}}
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{env.TENCENT_DOCKER_REGISTRY}}/${{ env.TENCENT_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
            ${{env.TENCENT_DOCKER_REGISTRY}}/${{ env.TENCENT_NAMESPACE }}/${{ env.IMAGE_NAME }}:v1.0.${{ github.run_number }}
  deploy-tencent:
    runs-on: ubuntu-latest
    needs: [push-tencent]
    env:
      TZ: Asia/Shanghai
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.TENCENT_USERNAME }}
          key: ${{ secrets.TENCENT_ID_RSA }}
          port: 22
          script: |
            cd ~ && sh deploy_by_github_action.sh ${{ secrets.TENCENT_DOCKER_NAME}} ${{ secrets.TENCENT_DOCKER_PASSWORD }} #运行脚本
